<h2 mat-dialog-title>¿Estás seguro?</h2>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">Cancelar</button>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Aceptar</button>
</div>
