<div class="flex flex-column p-2">

  <h3>Buscador</h3>

  <mat-form-field class="example-full-width">
    <mat-label>Buscador de héroes</mat-label>
    <input type="text"
           placeholder="Ingresa un Herore..."
           aria-label="Number"
           matInput
           [formControl]="searchInput"
           (input)="searchHero()"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption( $event )">
        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{hero.superhero}}
        </mat-option>
        <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" value="">
          No se encontró ningun super heroe con este término "{{ searchInput.value }}"
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{ selectedHero | json }}

</div>
